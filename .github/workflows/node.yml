name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
# Global environment variables for all jobs
env:
  DOCKER_HOST: unix:///run/user/1001/podman/podman.sock

jobs:
  test:
    runs-on: self-hosted
    steps:
      - run: echo ${DOCKER_HOST}

  install:
    runs-on: self-hosted
    container:
      image: public.ecr.aws/docker/library/node:20.18-bookworm
    steps:
      - uses: actions/checkout@v4
      - run: yarn install --frozen-lockfile
      - name: Save node modules to cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

  lint:
    runs-on: self-hosted
    needs: install
    container:
      image: public.ecr.aws/docker/library/node:20.18-bookworm
    steps:
      - uses: actions/checkout@v4
      - name: Restore node modules from cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: yarn run lint

  build:
    runs-on: self-hosted
    needs: install
    container:
      image: public.ecr.aws/docker/library/node:20.18-bookworm
    steps:
      - uses: actions/checkout@v4
      - name: Restore node modules from cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: yarn run build
